    <div id="home">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="join-container">
      <header class="join-header">
        <h1><i class="fa fa-user-secret"></i> Hangout</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter anonymous name..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Coffee">Fit Hit</option>
              <option value="Tea">DeepTalks</option>
              <option value="Meal">Fitness Club</option>
              <option value="Dessert">Peace Club</option>
              <option value="Cookies">Good Thoughts</option>
              <option value="Fruits">Fun Chat</option>
            </select>
          </div>
          <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
      </main>
      <div class="footer">
        Stayhappy
      </div>
    </div>

    <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
<script>var video = document.getElementById("myVideo");</script>
