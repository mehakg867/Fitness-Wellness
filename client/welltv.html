<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/welltv.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
   
    <div class="contain">
        <br>
        <br>
        <br>
        <br>
        <div class="tv">
          <div class="outerRing">
            <div class="middleRing">
              <div class="innerRing">
                <div class="screen crtOff">
                </div>
              </div>
            </div>
          </div>
          <div class="sidePanel">
            <div class="channelBox">
              <div class="channelScreen"></div>
              <div class="power"></div>
              <span class="powerText">Power</span>
              <div class="channelSelect">
                <button class="buttons" id="upButton"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <button class="buttons" id="downButton"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
              </div>
              <span class="channelText">Channel</span>
            </div>
          </div>
          <div class="base"></div>
        </div>
      </div>
      <footer>
      </footer>
      <script src="/js/welltv.js"></script>
</body>
</html>
